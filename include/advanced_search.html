<!-- 進階搜尋 -->
<!-- 如果要直接show查詢表單， advanced_search_block拿掉即可-->
<div class="advanced_search_block">
    <div class="advanced_search" style="">
        <form action="" class="form_grid">
            <div class="form_grp">
                <label for="" class="form_title">張貼日</label>
                <div class="form_content">
                    <div class="form_grp form_inline">
                        <input name="" type="text" value="" id="calendarStart" placeholder="開始日期"> ~
                        <input name="" type="text" value="" id="calendarEnd" placeholder="結束日期">
                        <p>(日期格式:YYYY/MM/DD，範例:1999/01/01)</p>
                    </div>
                </div>
            </div>
            <div class="form_grp">
                <label for="sameId" class="form_title">標題</label>
                <div class="form_content">
                    <input type="text" id="sameId" value="">
                </div>
            </div>
            <div class="form_grp">
                <label for="address" class="form_title">內文</label>
                <div class="form_content">
                    <textarea name="" id="address" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="form_grp">
                <label for="selectSample" class="form_title">類別</label>
                <div class="form_content form_inline">
                    <select id="selectSample" name="">
                        <option value="">請選擇</option>
                        <option value="">壹、管理</option>
                        <option value="">貳、外匯交</option>
                        <option value="">參、匯款</option>
                        <option value="">肆、國際金融業務</option>
                        <option value="">伍、報表</option>
                    </select>
                </div>
            </div>
            <div class="form_grp">
                <label for="selectSample" class="form_title">資料來源</label>
                <div class="form_content form_inline">
                    <select id="selectSample" name="">
                        <option value="">請選擇</option>
                        <option value="">業務局</option>
                        <option value="">發行</option>
                        <option value="">外匯</option>
                        <option value="">國庫局</option>
                        <option value="">金融業務檢查處</option>
                        <option value="">經濟研究處</option>
                        <option value="">秘書處</option>
                        <option value="">會計處</option>
                        <option value="">資訊處</option>
                        <option value="">人事室</option>
                        <option value="">政風室</option>
                        <option value="">法務室</option>
                    </select>
                </div>
            </div>
            <div class="btn_grp">
                <input name="Search" type="submit" value="查詢">
                <input name="" type="reset" value="重設">
            </div>
        </form>
    </div>
</div>
